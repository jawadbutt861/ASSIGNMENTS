<html lang="en">
<head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR STARTED -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cart.html">Cart</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>
    <!-- NAVBAR ENDED -->

    <div class="items">

    </div>
    <!-- GO TO CART STARTED -->
      <div class="Go-To-Cart">
       <a href="index.html" class="btn btn-primary " onclick="hideCart()">Back to Home</a>
       </div>
     <!-- GO TO CART ENDED -->


     <script>
        let getitems = JSON.parse(window.localStorage.getItem("Cart"));
        
        let cart = document.querySelector(".items");

        for(let  i = 0; i < getitems.length; i++)
    {
        cart.innerHTML +=`
        <div class="card" style="width: 18rem;">
    <div class="card-body">
    <h3 class="card-title">${getitems[i].name}</h3>
    <h4 class="card-title">$${getitems[i].price}</h4>
    <p class="card-text">${getitems[i].description}</p>
    <a href="#" class="btn btn-primary" onclick="addToCart(${i})">Add to Cart</a>
    </div>
    </div>
    `
    }

    function hideCart(){
        window.location = "index.html"
    }
        
     </script>
</body>
</html>
