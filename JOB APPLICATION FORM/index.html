<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <div class="head">
        <h1>Job Application Form</h1>
    </div>
    
        <form action="" id="one">
            <fieldset id="personal">
                <legend>Personal Details</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required placeholder="Enter First Name">
                <label for="">Middle Name</label>
                <input type="text" name="" id="mname" placeholder="Enter Middle Name">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required placeholder="Enter Last Name">
                <br>
                <label for="">Gender:</label>
                <input type="radio" name="" id="">
                <label for="male">Male</label>
                <input type="radio" name="" id="">
                <label for="female">Female</label>
                <br>
                <label for="">Phone No:</label>
                <input type="tel" name="" id="" placeholder="Enter Mobile No">
                <br>
                <label for="">Address:</label>
                <br>
                <textarea name="" id="" cols="30" rows="5" placeholder="Enter Address"></textarea>
            </fieldset>

            <fieldset id="Education">
                <legend>Education Details</legend>
                <table border="1">
                    <tr>
                        <th>Class</th>
                        <th>Board/University</th>
                        <th>Passing Year</th>
                        <th>Division</th>
                    </tr>
                    <tr>
                        <td>10th</td>
                        <td><input type="text" name="" id="" placeholder="Enter Board/University"></td>
                        <td><input type="tel" name="" id="" placeholder="Enter Passing Year"></td>
                        <td><input type="text" name="" id="" placeholder="Enter Division"></td>
                    </tr>
                    <tr>
                        <td>12th</td>
                        <td><input type="text" name="" id="" placeholder="Enter Board/University"></td>
                        <td><input type="tel" name="" id="" placeholder="Enter Passing Year"></td>
                        <td><input type="text" name="" id="" placeholder="Enter Division"></td>
                    </tr>

                    <tr>
                        <td>Graduation</td>
                        <td><input type="text" name="" id="" placeholder="Enter Board/University"></td>
                        <td><input type="tel" name="" id="" placeholder="Enter Passing Year"></td>
                        <td><input type="text" name="" id="" placeholder="Enter Division"></td>
                    </tr>

                    <tr>
                        <td>Others</td>
                        <td><input type="text" name="" id="" placeholder="Enter Board/University"></td>
                        <td><input type="tel" name="" id="" placeholder="Enter Passing Year"></td>
                        <td><input type="text" name="" id="" placeholder="Enter Division"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <p>Experience(in months): <b>96 months experience of teaching field</b> </p>
        <button>Submit</button>
    </div> 
</body>
</html>
