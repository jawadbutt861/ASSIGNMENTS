<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            width: 40px;
            height: 40px;
            background-color: thistle;
            border: 1px solid black;
            font-size: 30px;
            border-radius: 10px;
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        #count{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="main">
    <button id="subtract" class="btn" onclick="subtract()">-</button>
    <span id="count">0</span>
    <button id="add" class="btn" onclick="add()">+</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
