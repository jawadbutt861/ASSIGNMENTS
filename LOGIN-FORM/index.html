<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[url(./bg.jpg)] bg-center bg-no-repeat bg-cover h-100 flex items-center h-150">
    <div class="border h-100 w-60 md:w-80 flex flex-col  bg-transparent shadow-lg rounded-lg shadow-cyan-300 md:ml-20 ml-8 shadow[rgba(0,255,255,0.9)]">

        <h1 class="text-white text-3xl font-bold text-center p-4">Login</h1>

        <input type="text" name="" id="" placeholder="Email" class="border-b border-white w-50 placeholder:text-white focus:outline-none ml-4 md:ml-16 mt-10 text-white placeholder:text-sm">

        <input type="password" name="" id="" placeholder="Password" class="border-b border-white w-50 placeholder:text-white ml-4 md:ml-16 mt-10 focus:outline-none text-white placeholder:text-sm">
        <div class="flex items-center ml-4 md:ml-16 mt-2 gap-1">
        <input type="checkbox" name="" id="" >
        <label for="" class=" text-white text-sm">Show Password</label>
        </div>
        
        <button class=" mt-24 ml-20 md:ml-30 cursor-pointer hover:border-black hover:rounded-sm h-8 w-20 hover:bg-black hover:shadow-cyan-300 shadow-md text-cyan-300 hover:scale-110 duration-700 font-bold shadow[rgba(0,255,255,0.8)]">Submit</button>




    </div>
</body>
</html>
